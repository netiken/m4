dataset:
  enable_flowsim_gt: false
  enable_queuelen: true
  enable_remainsize: true
  enable_segmentation: true
  enable_topo: true
  flow_size_threshold: 100000000
  lr: 10
  n_flows_list:
  - 2000
  n_hosts_list:
  - 32
  sampling_method: balanced
  shard: 0
  shard_list:
  - 0
  - 4000
  - 4000
  topo_type: _topology_flows
  train_frac: 0.9
model:
  dropout: 0.2
  enable_gnn: true
  enable_link_state: true
  enable_lstm: true
  enable_lstm_in_gnn: false
  enable_positional_encoding: false
  gcn_hidden_size: 300
  gcn_n_layer: 3
  hidden_size: 200
  input_size: 2
  loss_fn_type: l1
  model_name: lstm
  n_layer: 2
training:
  batch_size: 2
  enable_dist: false
  enable_val: true
  gpu:
  - 1
  learning_rate: 0.0001
  n_epochs: 15
  num_workers: 2
