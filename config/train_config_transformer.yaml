# YAML config for dataset, training, and model parameters

# Dataset parameters
dataset:
  n_flows_list: [1000]
  n_hosts_list: [3]
  shard: 0
  shard_list: [0,20000,20000] # [start, end, num]
  sample_list: [0,1,1] # [start, end, num]
  lr: 10
  train_frac: 0.9
  topo_type: "_topo-pl-x_"
  output_type: "fctSldn" # fctSldn, queueLen

# Model parameters
model:
  model_name: "transformer"
  n_layer: 2
  n_head: 8
  n_embd: 16 
  block_size: 2000
  vocab_size: 2 #50257
  output_dim: 1
  dropout: 0.2
  compile: False 
  loss_fn_type: "l1"
  enable_position: True
  enable_causal: True

# Training parameters
training:
  # gpu: [0,0,1,1,2,2,3,3]
  gpu: [0,1,2,3]
  n_epochs: 1000
  batch_size: 8
  learning_rate: 0.0001
  betas: [0.9, 0.95]
  weight_decay: 0.02 
  num_workers: 16
  enable_val: True
  enable_dist: True